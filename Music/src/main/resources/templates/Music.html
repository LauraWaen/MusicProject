<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MusicList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
 <style>
 table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}
table {
  border-collapse: collapse;
}
th, td {
  padding: 10px;
}
button {
	background-color: #008CBA;
  border: none;
  color: white;
  margin-top: 10px;
  padding: 10px 15px;
  text-align: center;
  display: inline-block;
  font-size: 16px;	
}
 </style>
</head>
<body>
	<h1>MusicList</h1>
	<table>
		<tr>
			<th>Artist</th>
			<th>Song</th>
			<th>Genre</th>
			<th>Year</th>
		</tr>

		<tr th:each="music : ${musics}">
			<td th:text="${music.Artist}">Artist: </td>
			<td th:text="${music.Song}">Song: </td>
			<td th:text="${music.Genre}">Genre: </td>
			<td th:text="${music.Year}">Year: </td>
		</tr>
		
	</table>
	<a href="/addmusic"><button>Add new music</button></a>
</body>
</html>
