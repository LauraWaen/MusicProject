<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Testing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>musicform</h1>
    <form action="#" th:action="@{/musiclist}" th:object="${musiclist}" method="post">
    	<table>
    	<tr>
    		<td>Id: <input type="text" th:field="*{id}" /></td>
    		<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error</td>
        </tr>
        <tr>
        	<td>Artist: <input type="text" th:field="*{msgText}" /></td>
        	<td th:if="${#fields.hasErrors('msgText')}" th:errors="*{msgText}">Error</td>
        </tr>
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
